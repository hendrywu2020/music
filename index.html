<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>音乐串流站 - hendrywu2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>我的音乐站</h1>
    </header>
    
    <div class="container">
        <div id="player-container">
            <!-- 自动生成的播放器 -->
            <div class="aplayer"
                data-id="60198"
                data-server="netease"
                data-type="playlist"
                data-fixed="true"
                data-listfolded="true"
                data-order="random"
                data-theme="#F58EA8">
            </div>
        </div>
        
        <div class="playlist-container">
            <h2>热门歌单</h2>
            <!-- 歌单列表 -->
            <div class="playlist-list">
                <div class="playlist-item" data-id="60198" data-server="netease">
                    <span>华语经典</span>
                </div>
                <div class="playlist-item" data-id="3778678" data-server="netease">
                    <span>热门流行</span>
                </div>
                <!-- 可添加更多歌单 -->
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 hendrywu2020 音乐站</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2.0.1/dist/Meting.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
