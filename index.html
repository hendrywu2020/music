<script>
// 检测并修复播放器问题
document.addEventListener('DOMContentLoaded', function() {
    // 确保脚本加载
    if (!window.APlayer || !document.querySelector('.aplayer')) {
        console.log('重新加载APlayer...');
        var script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js';
        document.body.appendChild(script);
        
        script.onload = function() {
            var metingScript = document.createElement('script');
            metingScript.src = 'https://cdn.jsdelivr.net/npm/meting@2.0.1/dist/Meting.min.js';
            document.body.appendChild(metingScript);
        }
    }
    
    // 手动初始化点击事件
    document.querySelectorAll('.playlist-card').forEach(function(card) {
        card.style.cursor = 'pointer';
        card.addEventListener('click', function() {
            console.log('歌单点击:', this.getAttribute('data-id'));
            // 此处添加您的点击逻辑
        });
    });
});
</script>
